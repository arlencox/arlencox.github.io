      var slyt_opts = [0, 0, 0, 1, 2, 3];
      var grif_opts = [1, 1, 1, 0, 2, 3];
      var huff_opts = [2, 2, 2, 0, 1, 3];
      var rave_opts = [3, 3, 3, 0, 1, 2];

      function replace_opts(opts) {
        var files = [ bolt, coin, heart, card ];
        for(var i = 0; i < 6; i++) {
          var id = opts[i];
          opts[i] = new Image();
          opts[i].src = files[id];
        }
      }

      function load() {
        replace_opts(slyt_opts);
        replace_opts(grif_opts);
        replace_opts(huff_opts);
        replace_opts(rave_opts);
        // show initial images
        document.getElementById("slyt").appendChild(slyt_opts[0]);
        document.getElementById("huff").appendChild(huff_opts[0]);
        document.getElementById("grif").appendChild(grif_opts[0]);
        document.getElementById("rave").appendChild(rave_opts[0]);
      }

      function randomDie() {
        return Math.floor(Math.random() * 6);
      }

      function replaceImg(id, opts) {
        var r = randomDie();
        var img = opts[r];
        //alert("r: " + r + " opts[r]: " + opts[r]);
        var elem = document.getElementById(id);
        elem.removeChild(elem.children[0]);
        elem.appendChild(img);
      }

      function roll() {
        replaceImg("slyt", slyt_opts);
        replaceImg("grif", grif_opts);
        replaceImg("huff", huff_opts);
        replaceImg("rave", rave_opts);
      }
    </script>

      .grif {

        top : 0px;
        left : 33%;
      }

      .rave {
        background-color : #3e96c8;
        top : 0px;
        left : 66%;
      }

      .huff {
        background-color : #ecb751;
        top : 150px;
        left : 33%;
      }

      .slyt {
        background-color : #015940;
        top : 150px;
        left : 66%;
      }
    </style>
  </head>

    <div id="rave" class="die rave"></div>
    <div id="huff" class="die huff"></div>
    <div id="slyt" class="die slyt"></div>
